        -h, --help     Display help.
        -v, --version  Print version to stdout. -vv Print name & version.                                                                                                     [count]
        -V, --verbose  Be verbose. -VV Be loquacious.                                                                                                                         [count]
        -c, --context  The named badges context in package.json.                                                                                                  [default: "readme"]
        -u, --usage    Path to a usage example (see `npm home remark-usage`)
